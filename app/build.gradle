apply plugin: 'com.android.application'

android {
    compileSdkVersion 33 // Atualizando para uma versão mais recente do SDK
    buildToolsVersion "30.0.3" // Atualizando para uma versão recente do buildTools

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "org.cordova.quasar.corona.app"
        minSdkVersion 17
        targetSdkVersion 33 // Atualizando para o SDK 33
        versionCode 9
        versionName "2.3"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    // Adicionando ndkVersion para evitar dependência do ANDROID_NDK_HOME
    ndkVersion "21.3.6528147" // Coloque a versão que você estiver utilizando

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Especificando ABIs suportadas para evitar a inclusão de "riscv64"
    defaultConfig {
        ndk {
            abiFilters 'armeabi-v7a', 'x86', 'arm64-v8a', 'x86_64'  // Removendo ABIs não necessárias
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
    implementation 'com.android.support:multidex:+'
}
